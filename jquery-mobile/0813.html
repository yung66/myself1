<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<!-- <script src="web/mask.js"></script> -->
	<script>
		var mask = [] ;
		$(function(){
		//載入健保局口罩資料
        $.ajax({
          type: "GET",
          url: "https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json",
          dataType: "json",
          success: function(data){
          	var mask=[];
          	mask = data.features;
            $("#masklist").empty();
			for(var i=0; i<100; i++){
			$("#masklist").append('<li><a href="#"><h1>'+ mask[i]["properties"]["name"]+'</h1><h5>電話：'+ mask[i]["properties"]["phone"]+'</h5>成人口罩：'+mask[i]["properties"]["mask_adult"]+'　｜　兒童口罩：'+mask[i]["properties"]["mask_child"]+'</h5><span class="ui-li-count">'+mask[i]["properties"]["address"]+'</span></a><a href="https://www.google.com/maps/search/?api=1&query='+mask[i]["properties"]["address"]+'"　data-icon="location" target="_blank"></a></li>'); }
				$("#masklist").listview("refresh");
          },
          error: function(){alert("健保局口罩資料載入錯誤");}
        });	


		});

	</script>
</head>
<body>
	<div data-role="page" id="">
		<div data-role="header" data-theme="b" data-position="fixed">
			<h1>首頁</h1>
		</div>
		<div role="main" class="ui-content">
			<ul data-role="listview" data-inset="true" id="masklist" data-filter="true" data-filter-placeholder="請輸入關鍵字">
				<li>
					<a href="#">
						<h1>藥局名稱</h1>
						<h5>電話：00000000</h5>
	 					<h5>成人口罩：99個　|　兒童口罩：100個</h5>
						<span class="ui-li-count">台中市西區</span>
					</a>
					<a href="https://www.google.com/maps/search/?api=1&query=台北車站"　data-icon="location" target="_blank"></a>
				</li>
			</ul>
		</div>
		<div data-role="footer" data-theme="b" data-position="fixed">
			<h1>頁尾</h1>		
		</div>
	</div>
</body>
</html>
