	<script>
		$(function(){

		function showdata(data){
			for(var i=0; i<data.length; i++){
				if(data[i].ticketPrice == null){ data[i].ticketPrice = "暫無資訊" }
				$("#list1").append( '<li><a href="#"><h1>'+ data[i].name +'</h1>' + '<h4>電話：'+ data[i].phone +'</h4><p>票價資訊：'+ data[i].ticketPrice +'</p><span class="ui-li-count">'+ data[i].cityName +'</span></a><a href="https://www.google.com/maps/search/?api=1&query=' + data[i].address +'" data-icon="location"></a></li>' );
			}
			$("#list1").listview("refresh");
		}
	</script>
